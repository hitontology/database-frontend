name: build
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
        python-version: '3.x'
        cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.freeze.txt
          pip install flake8

      - name: Lint with flake8
        run:  flake8 config.py app --count --select=E9,F63,F7,F82 --show-source --statistics
     
      - name: Test with pytest
        run: pytest
